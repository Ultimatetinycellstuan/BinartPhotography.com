<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report_Scam_Link</title>
</head>
<body>
<header>
  <div class="logo">
    <img src="https://raw.githubusercontent.com/Ultimatetinycellstuan/roblox/main/309069.png" alt="Logo">
  </div>
  <nav>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="pages/FAQ.html">FAQ</a></li>
      <li><a href="pages/About.html">About</a></li>
    </ul>
  </nav>
</header>
  <intro>
  <h2>Welcome</h2>
  <h3>This is a  tool for submitting reports of phishing sites or scam links for discord users. By inputting in the box, make sure to include details as much as possible. </h3></intro>
<style>
  /* Add some basic styling to the form */
  form {
    max-width: 400px;
    margin: 40px auto;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  /* Style the input fields and textarea */
  input[type="url"], textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
  }

  /* Style the submit button */
  input[type="submit"] {
    background-color: #3498db; /* same blue shade as before */
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  input[type="submit"]:hover {
    background-color: #2980b9; /* darker blue shade on hover */
  }
</style>

<form id="report-form">
  <label for="url">URL:</label>
  <input type="url" id="url" name="url" required>

  <label for="reason">Reason:</label>
  <textarea id="reason" name="reason" required></textarea>

  <input type="submit" value="Report to Google Safe Browsing">
</form>
</body>
</html>
